<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dash']" (click)="ToggleNavBar()">Dashboard</a>
      <a mat-list-item [routerLink]="['/utilisateurs']" (click)="ToggleNavBar()">Utilisateurs</a>
      <a mat-list-item [routerLink]="['/actualite']" (click)="ToggleNavBar()">Actualites</a>
      <a mat-list-item [routerLink]="['/add-actualite']" (click)="ToggleNavBar()">Ajouter une actualite</a>
      <a mat-list-item [routerLink]="['/add-file']" (click)="ToggleNavBar()">Ajouter un fichier</a>

      <button (click)="logout()">Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>projetPortailWeb</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
