      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar style="background-size: cover;">
            <img mat-card-image src="{{user.urlPhoto}}" >
          </div>
          <mat-card-title>
            {{user.Nom}} {{user.Prenom}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-card-content>
            Adresse mail: {{user.Mail}}
          </mat-card-content>
          <mat-card-content>
            Role: {{user.Role}}
          </mat-card-content>
        </mat-card-content>
      </mat-card>
