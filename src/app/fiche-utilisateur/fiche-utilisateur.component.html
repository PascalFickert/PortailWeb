<mat-card style="max-width: 400px;">
  <mat-card-header>

    <div mat-card-avatar style="background-size: cover;">
      <img mat-card-image src="{{user.urlPhoto}}" >
    </div>
    <mat-card-title>
      &nbsp;{{user.nom}} {{user.prenom}}
  </mat-card-title>

  </mat-card-header>
  <mat-card-content>
    Adresse mail: {{user.mail}}
  </mat-card-content>
  <mat-card-content>
    Role: {{user.role}}
  </mat-card-content>
</mat-card>
