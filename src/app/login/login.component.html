<p>Entrez votre adresse mail: </p>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
    <input matInput type="text" formControlName="mail" placeholder="Mail">
    </mat-form-field>
    <mat-form-field>
    <input matInput type="password" formControlName="mdp" placeholder="Mot de passe:">
    </mat-form-field>
    <button mat-button [disabled]="!profileForm.valid">Se connecter</button>
</form>
