<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
  <input matInput type="text" formControlName="titre" placeholder="Titre de l'article">
  </mat-form-field>
  <mat-form-field>
  <input matInput type="text" formControlName="date" placeholder="Date:">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput formControlName="contenu" placeholder="Le contenu de votre article"></textarea>
  </mat-form-field>
  <hr>
  <button mat-button [disabled]="!profileForm.valid">Créer cette actualité</button>
</form>
